<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HelloWorld</title>
    <meta name="Description" content="HelloWorld" />
    <meta name="version" content="1.0.0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no viewport-fit=cover"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="" />
    <meta name="copyright" content="copyright 2025 ABC Company" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * file:; style-src 'self' 'unsafe-inline' *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; img-src 'self' data:;"
    />
    <script src="cordova.js"></script>
  </head>
  <body style="font-family: &quot;Helvetica Neue&quot;">
    <img src="images/voltbuilder-150.png" />
    <h1>Here's a simple HelloWorld.</h1>
    <button style="margin: 20px; font-size: 20px" onclick="showMessage()">
      Click me!
    </button>

    <script>
      document.addEventListener("deviceready", onDeviceReady, false);

      function onDeviceReady() {
        // Cordova is now initialized. Have fun!
        console.log("instantiation complete.");
      }

      function showMessage() {
        // display info from Cordova and cordova-plugin-device
        alert(
          `Hello World!
    Running cordova-${cordova.platformId}@${cordova.version}
    ${device.platform} ${device.version} on ${device.manufacturer}`,
        );
      }
    </script>
  </body>
</html>
